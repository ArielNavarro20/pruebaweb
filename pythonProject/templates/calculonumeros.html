<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Números</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosSuma.css">
</head>
<body>
<div class="container">
    <h1>Formulario de Números</h1>
    <form action="/calculonumeros" method="POST">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1" required>
        <br>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    {% if resultado1 and resultado2 and resultado3 and resultado4 %}
    <div>
        <h3>El resultado para los numeros {{numero1}} y {{numero2}}</h3>
        <p>La suma es: {{ resultado1 }}</p>
        <p>La suma es: {{ resultado2 }}</p>
        <p>La suma es: {{ resultado3 }}</p>
        <p>La suma es: {{ resultado4 }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
