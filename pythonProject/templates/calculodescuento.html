<!DOCTYPE html>
<html>
<head>
    <title>Calculo Descuento</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosSuma.css">
</head>
<body>
<div class="container">
    <h1>Calculo de descuento</h1>
    <form action="/calculodescuento" method="POST">
        <label for="numero1">Ingresa el monto total :</label>
        <input type="number" id="numero1" name="numero1" required>
        <br>
        <label for="numero2">Ingresa el descuento (%) </label>
        <input type="number" id="numero2" name="numero2" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    {% if resultado %}
    <div>
        <p> Se ha calculado el {{numero2}} % de {{numero1}}</p>
        <p>El descuento es de : {{ resultado }}</p>
        <p>El monto final con el descuento es de : {{ numero1-resultado }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
