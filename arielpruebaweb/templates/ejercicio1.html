<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosIndex.css">



</head>
<body>

    <h1>Formulario de Notas</h1>
     <div class="form">
    <form action="/ejercicio1" method="post">
        Nota 1: <input type="number" name="nota1" min="10" max="70"><br>
        Nota 2: <input type="number" name="nota2" min="10" max="70"><br>
        Nota 3: <input type="number" name="nota3" min="10" max="70"><br>
        % Asistencia: <input type="number" name="asistencia" min="0" max="100"><br>
        <input type="submit" value="Enviar">
    </form>
     </div>
    {% if resultado %}
        <p>Promedio: {{ promedio }}</p>
        <p>Estado: {{ resultado }}</p>
    {% endif %}
</body>
</html>
